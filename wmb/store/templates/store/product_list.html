{% extends 'store/branch_base.html' %}

{% block content %}
<h1>Products:</h1>
<table>
    {% for product in products %}
        <tr>
            <th><img src="{{ product.get_main_image.image.url }}" class="product_image"></th>
            <th><a href="{% url 'product_detail' branch.name product.id %}">{{product.name}}</a></th>
        </tr>
    {% endfor %}
</table>
{% endblock %}
